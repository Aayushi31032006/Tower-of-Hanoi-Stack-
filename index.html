<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hanoi Tower - 5 Colored Blocks</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tower of Hanoi - 5 Colored Blocks</h1>
  
  <div class="controls">
    <button onclick="startHanoi()">Start</button>
    <label for="speedRange">Speed: </label>
    <input type="range" id="speedRange" min="100" max="2000" value="500">
    <span id="speedValue">500ms</span>
    <span id="moveCount">Moves: 0</span>
    <button onclick="downloadLog()">Download Log</button>
  </div>

  <div class="towers">
    <div class="peg" id="A"><div class="peg-label">A</div></div>
    <div class="peg" id="B"><div class="peg-label">B</div></div>
    <div class="peg" id="C"><div class="peg-label">C</div></div>
  </div>

  <div class="log-container">
    <h2>Step Log (Push/Pop):</h2>
    <ul id="step-log"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
